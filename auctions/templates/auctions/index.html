{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
   <div class="listing-container">
      {% for list in listings %}
      <div class="listing-box">
        <a style="color: black;" href="{% url 'list_item' list.title %}">
           <h3>Title: {{ list.title }}</h3>
           <h5> Seller: <strong>{{ list.seller }}</strong> </h5>
           <h4>Price: <strong style="color: #037303;">${{ list.starting_bid }}</strong></h4>
           {% if list.image_url %}
            <img src="{{ list.image_url }}">
           {% endif %}  
           <h5 style="inline-size: 630px;"> Descrtiption: {{ list.description }} </h5>
        </a>
      </div>
      {% endfor %}
   </div>
{% endblock %}
